<div id="logInAnimation" [@logInAnimation]="animationState">
  @if (welcomeMessage) {
    {{welcomeMessage}}
  }
</div>
<div id="main">
  <div id="logo">

  </div>
  @if (logInForm){
    <div id="form" [formGroup]="logInForm" (ngSubmit)="submitLogInForm()">

      <button type="submit">Log In</button>
    </div>
  }
</div>
